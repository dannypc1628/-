      /*
      收到活著的訊息,單純收下來
      */
      socketPVP.on('alive',function(uid,userName,socketID){
        onlineUser.push({"uid":uid,"username":userName,"socketID":socketID})
        console.log("收到在線上的使用者：" + userName);
      });
      /*
      新使用者,接受新使用者的SocketID,並且跟他說我活著
      */
      socketPVP.on('newUser',function(uid,userName,socketID){
        console.log("上線");
        if(uid==localStorage.userID){
          localStorage.oldSocketID = socketID;
          console.log("我的socket ID ="+localStorage.oldSocketID);
        }
        else{
          onlineUser.push({"uid":uid,"username":userName,"socketID":socketID})
          //向新使用者發送在線廣播
          socketPVP.emit('alive',socketID,localStorage.userID,localStorage.userName)
          console.log("剛上線的使用者：" + userName +" 已經送出我還在線上");
        }
      });
      //收到邀請戰鬥
      socketPVP.on('invited',function(host,oppositeMonster,oppositeMonsterLV){
        //辨識是誰邀請的戰鬥
        console.log("收到邀請");
        hostData = findUserUsingSocket(host,"socketID")
        //找的到使用者才處理
        if (hostData >= 0){
          hostData = onlineUser[hostData]
          console.log("這是 "+hostData["username"]+" 的邀請");
          //確認的彈出視窗
          accept = confirm("玩家名稱："+hostData["username"]+" 請求跟您決鬥")
          if (accept){
            //傳送接受戰鬥給Server
            socketPVP.emit('accept',host,localStorage.leader,localStorage.leaderLV);
            localStorage.oppositeMonster = oppositeMonster;
            localStorage.oppositeMonsterLV = oppositeMonsterLV;
            localStorage.whoInvitedYou = host;
            console.log("我接受戰鬥 "+localStorage.whoInvitedYou+" 的戰鬥邀請");
          }
          else{
            //傳送不接受戰鬥給Server
            socketPVP.emit('unaccept',host)
            console.log("我不接受戰鬥");
          }
        }
      });
      //雙方接受戰鬥，準備進入battlePVP.html
      socketPVP.on('goToBattleRoom',function(msg1,msg2,msg3){
        if(msg1){
          localStorage.oppositeMonster = msg2;
          localStorage.oppositeMonsterLV = msg3;
        }

        accept=confirm("按此進入戰鬥");
        if(accept){
          window.open('battlePVP.html');
        }
      });

		function getMonster(userlat,userlon){
			
			var serverUrl = "http://andy-lin.info:20003/api/monster";
			//"http://140.136.150.71:20003/api/monster?user=1&lat=121.512386&lon=25.051269"; 
			//position.coords.latitude,position.coords.longitude
			$.ajax({
				type:"GET",
				url:serverUrl,
				data:"user="+localStorage.session+"&lat="+userlat+"&lon="+userlon,
				dataType:"JSONP",
				jsonpCallback:"mPosition",
				success:function(returnData){
					if(returnData.status=="205"){
						var monsterData = returnData.data;
						monsterList =[];	
						var monsterListTemp=[];
						for (var i = 0; i<monsterData.length; i++) {
							monsterListTemp=[];
							monsterListTemp.push(monsterData[i]["name"]);
							monsterListTemp.push(monsterData[i]["mid"]);
							monsterListTemp.push(monsterData[i]["level"]);
							monsterListTemp.push(monsterData[i]["lat"]);
							monsterListTemp.push(monsterData[i]["lon"]);

							monsterListTemp.push(i);
							monsterList.push(monsterListTemp);
						}

						
						$("#topBar").html("<b>發現附近的怪物 </b>");
						 for (var i = 0; i < monsterList.length; i++) {
						 	monsterLocationData = monsterList[i];
            				setMonsterMarkers(map,monsterLocationData);			
            			}			
					}
					else if(returnData.status=="404"){
						$("#topBar").html("<b>這附近未發現怪物</b>");
					}
					else{
						$("#topBar").html("<b>失敗。 錯誤代碼 = "+returnData.status+" 錯誤訊息="+returnData.msg+" </b>");
					}

				}
			});
		}
